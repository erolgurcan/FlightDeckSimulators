<app-navbar></app-navbar>
<div class="login-background">


  <div class="login-box">
    
    <div class="text-center mb-4"><img width="200px" src="../../assets/logo/logo.png" /></div>
    <h3 class="mt-4 text-center">Login</h3>
    <form (ngSubmit)="submitForm(taskNForm)" #taskNForm="ngForm">
      <div class="user-box">
        <input required [(ngModel)]="userName" type="text" name="username" />
        <label>Username</label>
      </div>
      <div class="user-box">
        <input
          required
          [(ngModel)]="password"
          #ctrlPassword="ngModel"
          type="password"
          name="password"
        />
        <label>Password</label>
      </div>
      <div class="btn-container text-center">
        <button class="btn btn-primary">Submit</button>
        <div *ngIf="invalidCredentials">
          <!-- <p *ngIf=" ctrlPassword.invalid && ctrlPassword.touched" >Password is required</p> -->
          <h5 class="mt-3" style="font-weight: 400; color: black;" ><strong>Password or username is invalid!</strong></h5>
        </div>
      </div>
      
      <p *ngIf="isRouting" class="mt-3 text-center text-dark" >You are already logged in... We will get you onboarded Captain</p>

    </form>
  </div>

  <ngx-spinner
    bdColor="rgba(51,51,51,0.8)"
    size="medium"
    color="#fff"
    type="ball-scale-multiple"
  >
    <p style="font-size: 20px; color: white">Loading...</p>
  </ngx-spinner>
</div>
